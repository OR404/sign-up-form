<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="left-section">
    <div class="brand-and-logo">
        <img src="images/plane.svg" class="logo">
        <p class="brand">VacationTime</p>
    </div>

</div>
<div class="right-section">
    <p class="description">This is literally everything you've ever dreamed of! with our new air traverse technology you can almost teleport yourself instantly to any country you'd like  , for the right price of course.</p>
    <h1>Sign up for more details:</h1>
    <form action="example.com/path" method="post" >
        <div class="name-and-lastname">

            <div class="label-and-input">
            <label for="user_name">FIRST NAME</label>
            <input type="text" id="user_name" name="name">
            </div>

            <div class="label-and-input">
                <label for="user_lastname">LAST NAME</label>
                <input type="text" id="user_lastname" name="lastname">
            </div>

        </div>

        <div class="email-and-phone">

            <div class="label-and-input">
            <label for="user_email">EMAIL</label>
            <input type="email" id="user_email" name="email">
            </div>

            <div class="label-and-input">
            <label for="user_phone">PHONE NUMBER</label>
            <input type="tel" id="user_phone" name="phone_number">
            </div>
        
        </div>

        <div class="pass-and-validatepass">

            <div class="label-and-input">
            <label for="user_password">PASSWORD</label>
            <input type="password" id="user_password" name="password" class="pass-input">
            </div>

            <div class="label-and-input">
            <label for="user_validate_password">CONFIRM PASSWORD</label>
            <input type="password" id="user_validate_password" name="password_validation" class="validate-pass-input">
            </div>

        </div>
        
        <input type="submit" value="Submit" class="submit-button">
    </form>
</div>


    
<script src = "script.js"></script>
</body>
</html>
